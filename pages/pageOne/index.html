<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Page</title>
    <link rel="stylesheet" href="pages/pageOne/css/style.css" />
</head>

<body class="weather-page">
    <input type="checkbox" id="toggle-mode" class="toggle-switch">
    <div class="frame">
        <div class="sun-and-moon">
            <div class="crater" style="top: 10px; left: 15px; width: 10px; height: 10px;"></div>
            <div class="crater" style="top: 25px; left: 35px; width: 8px; height: 8px;"></div>
            <div class="crater" style="top: 45px; left: 20px; width: 6px; height: 6px;"></div>
        </div>
        <div class="hill h1"></div>
        <div class="hill h2"></div>
        <div class="hill h3"></div>
        <div class="hill h4"></div>
        <div class="hill h5"></div>
        <div class="front">
            <div class="temperature">--°</div>
            <div class="info" id="info">
                Wind: - - km/h <br />
                weather: ---
            </div>
            <table class="preview">
                <tbody>
                    <tr>
                        <td id="today">---</td>
                        <td id="today-temperature">--° / --°</td>
                    </tr>
                    <tr>
                        <td id="tomorrow">---</td>
                        <td id="tomorrow-temperature">--° / --°</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const apiKey = '6a6d51d477f524d99b11f63da80dd504';
        const city = 'Nanjing';
        const units = 'metric';
        const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=${units}`;

        document.getElementById("toggle-mode").addEventListener("click", function () {
            document.body.classList.toggle("day-mode");
        });

        // function getDate() {
        //     fetch(weatherUrl)
        //         .then(response => response.json())
        //         .then(data => {
        //             console.log(data);
        //             console.log(data.main.temp);
        //             console.log(data.weather[0].main)
        //             console.log(data.wind.speed)
        //             console.log()
        //         })
        //         .catch(error => console.log(error));
        // }
        // getDate();

        function updateWeather() {
            fetch(weatherUrl)
                .then(response => response.json())
                .then(data => {
                    const temperature = Math.round(data.main.temp);
                    const weather = data.weather[0].main;
                    const windSpeed = data.wind.speed;

                    document.querySelector(".temperature").textContent = `${temperature}°`;
                    document.querySelector("#info").innerHTML = `Wind: ${windSpeed} km/h <br />Weather: ${weather}`;

                    const today = new Date();
                    const tomorrow = new Date(today);
                    tomorrow.setDate(tomorrow.getDate() + 1);

                    const options = { weekday: 'long' };
                    const todayString = today.toLocaleDateString('en-US', options);
                    const tomorrowString = tomorrow.toLocaleDateString('en-US', options);

                    document.querySelector("#today").textContent = todayString;
                    document.querySelector("#tomorrow").textContent = tomorrowString;

                    const todayTemperature = Math.round(data.main.temp_min);
                    const tomorrowTemperature = Math.round(data.main.temp_max);
                    document.querySelector("#today-temperature").textContent = `${todayTemperature}° / ${tomorrowTemperature}°`;
                })
                .catch(error => console.log(error));
        }
        setInterval(updateWeather, 1000 * 60 * 10);
        updateWeather();
    </script>
</body>

</html>
